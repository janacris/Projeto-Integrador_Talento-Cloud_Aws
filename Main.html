<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #b9a5df; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 5px; /* Espaçamento interno do cabeçalho */
           /* height: 30;*/
            display: flex;
            align-items: center;
           /* justify-content: space-between;*/
        }
        .logo {
            max-width: 150px; /* Largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
        }
        .menu-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        nav {
            margin: 0;
        }
        nav a {
            margin: 0 30px;
            text-decoration: 1;
            color: #ffffff; /* Cor dos links no menu */
            font-size: 22px; /* Tamanho da fonte dos links */
        }

        /* Estilo do banner */
        .banner {
            position: relative;
            width: 100%;
            height: 200px; /* Altura do banner */
            background-image: url('./Imagens/banner.png'); /* Imagem de fundo do banner */
            background-size: cover; /* Ajusta a imagem para cobrir todo o banner */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Impede a repetição da imagem de fundo */
            color: #fff; /* Cor do texto sobreposto */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .banner-content {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(215, 180, 231, 0.5); /* Fundo semi-transparente para o texto */
            border-radius: 10px;
        }
        .banner-content h1 {
            margin: 0;
            font-size: 36px; /* Tamanho do título */
        }



    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <img src="./Imagens/logomarca.png" alt="Descrição da Imagem" class="logo">
        <!-- Wrapper para centralizar o menu -->
        <div class="menu-wrapper">
            <nav>
                <a href="#Sobre">Sobre</a>
                <a href="#Transtornos">Transtornos</a>
                <a href="#Parceiros">Parceiros</a>
                <a href="#Institucional">Institucional</a>
            </nav>
        </div>
    </header>

          <!-- Banner -->
        <div class="banner">
             <div class="banner-content">
             <h1>Abra uma Janela Para sua VIDA</h1>
        </div>
    </div>


    
    <main>
        <!-- Conteúdo principal do site -->
    </main>
</body>
</html>
